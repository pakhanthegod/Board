{% extends "board/base.html" %}
{% block content %}
    <ul class="list-group list-group-flush">
    {% for thread in threads %}
        <li class="list-group-item d-flex justify-content-between">
            <a href="{{ thread.get_absolute_url }}">{{ thread.name }}/</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
